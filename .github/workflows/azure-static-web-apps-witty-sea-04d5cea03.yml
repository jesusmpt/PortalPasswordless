name: Azure Static Web Apps CI/CD - Passwordless Portal

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Passwordless Portal

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üöÄ Build and Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # üîë Token generado autom√°ticamente por Azure al crear la SWA
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_SEA_04D5CEA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          # üìÇ Configuraci√≥n de rutas
          action: "upload"
          app_location: "./frontend"     # Carpeta del sitio web
          api_location: "./api"          # Carpeta con las Azure Functions
          output_location: "."           # No hay build adicional (HTML est√°tico)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: üßπ Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_SEA_04D5CEA03 }}
          action: "close"
